<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Image Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/1/500/300" alt="image">
            <img src="https://picsum.photos/id/2/500/300" alt="image">
            <img src="https://picsum.photos/id/3/500/300" alt="image">
            <img src="https://picsum.photos/id/4/500/300" alt="image">
        </div>
        <i class='bx bxs-chevrons-left btn prev'></i>
        <i class='bx bxs-chevrons-right btn next'></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
